<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Cositascool · Coche</title>
<link rel="stylesheet" href="css/style.css"/>
<style>
:root{--r:16px}*{box-sizing:border-box}body{margin:0;font-family:system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;background:#fafafa;color:#111}
header{position:sticky;top:0;z-index:5;background:#fff;border-bottom:1px solid #eee;padding:14px 20px;display:flex;gap:12px;align-items:center;justify-content:space-between}
header h1{margin:0;font-size:20px}.contact-btn{background:#111;color:#fff;text-decoration:none;padding:10px 14px;border-radius:999px;font-weight:600}
.layout{max-width:1200px;margin:0 auto;padding:24px;display:grid;grid-template-columns:260px 1fr;gap:24px}
.sidebar{position:sticky;top:76px}.sidebar h2{margin:0 0 12px;font-size:18px}
.category-nav{display:flex;flex-direction:column;gap:10px}
.category-nav a{display:flex;gap:10px;text-decoration:none;color:#222;background:#fff;border:1px solid #eee;border-radius:12px;padding:12px 14px;box-shadow:0 1px 2px rgba(0,0,0,.04)}
.main{min-width:0}.hero{background:linear-gradient(90deg,#ffe5f1,#e8f1ff);border:1px solid #f0f0f0;border-radius:var(--r);padding:24px;margin-bottom:20px}
.hero h2{margin:0 0 8px;font-size:28px}
.section{margin:0 0 14px;font-size:22px}
.empty{background:#fff;border:1px solid #eee;border-radius:16px;padding:20px;text-align:center;box-shadow:0 1px 2px rgba(0,0,0,.04)}
.empty p{margin:0 0 12px;font-weight:600}
.whatsapp-btn{display:inline-block;background:#25D366;color:#fff;text-decoration:none;font-weight:700;border-radius:10px;padding:8px 12px;font-size:14px;box-shadow:0 2px 0 #1ea955}
footer{text-align:center;color:#777;font-size:12px;padding:24px 0 40px}
@media(max-width:900px){.layout{grid-template-columns:1fr}.sidebar{position:static}}
</style>
</head>
<body>
<header>
  <h1>Cositascool 🛍️</h1>
  <a class="contact-btn" href="contacto.html">Contacto</a>
</header>

<div class="layout">
  <aside class="sidebar">
    <h2>Categorías</h2>
    <nav class="category-nav">
      <a href="index.html">🏠 Inicio</a>
      <a href="perritos.html">🐶 Perritos</a>
      <a href="coche.html">🚗 Coche</a>
      <a href="hogar.html">🏡 Hogar</a>
      <a href="bebes.html">👶 Bebés</a>
    </nav>
  </aside>

  <main class="main">
    <section class="hero">
      <h2>Cositas cool para tu coche 🚗</h2>
      <p>Gadgets y accesorios prácticos para tu vehículo.</p>
    </section>

    <h3 class="section">Productos para coche</h3>
    <div class="empty">
      <p>Pronto añadiremos cositas cool para coche.</p>
      <a class="whatsapp-btn" target="_blank"
         href="https://api.whatsapp.com/send?phone=34635782353&text=Hola%2C%20av%C3%ADsame%20cuando%20haya%20productos%20para%20coche%20en%20Cositascool.">
        Avísame por WhatsApp
      </a>
    </div>
  </main>
</div>

<footer>© 2025 Cositascool · Hecho con cariño 💖</footer>
</body>
</html>
